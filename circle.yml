machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t alicegaz/sample-node .

test:
  override:
    - docker run alicegaz/sample-node npm test

deployment: 
    production: 
        branch: master
        commands: 
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - chmod +x deploy.sh
            - sh ./deploy.sh
